apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: doks-debug
  namespace: kube-system
  labels:
    app: doks-debug
spec:
  selector:
    matchLabels:
      name: doks-debug
  template:
    metadata:
      labels:
        name: doks-debug
      annotations:
        clusterlint.digitalocean.com/disabled-checks: "hostpath-volume"
    spec:
      hostPID: true
      hostIPC: true
      hostNetwork: true
      tolerations:
      - operator: Exists
      containers:
      - name: doks-debug
        securityContext:
          privileged: true
        image: digitalocean/doks-debug:latest
        command: [ "sleep", "infinity" ]
        resources:
          requests:
            memory: "0"
            cpu: "0"
          limits:
            memory: "500Mi"
            cpu: "500m"
        volumeMounts:
          - name: host
            mountPath: /host
          - name: docker
            mountPath: /var/run/docker.sock
      terminationGracePeriodSeconds: 0
      volumes:
        - name: host
          hostPath:
            path: /
        - name: docker
          hostPath:
            path: /var/run/docker.sock
            type: Socket
  updateStrategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 100%
    type: RollingUpdate
